    <script type="text/javascript">
      function loadApp() {
        // Create the flipbook

        $(".flipbook").turn({
          width: 922,
          height: 600,
          elevation: 50,
          gradients: true,
          autoCenter: true
        });
      }

      // Load the HTML4 version if there's not CSS transform

      yepnope({
        test: Modernizr.csstransforms,
        yep: ["./turnjs4/lib/turn.js"],
        nope: ["./turnjs4/lib/turn.html4.min.js"],
        complete: loadApp
      });
    </script>

      var depths = [
        "0",
        "0.05",
        "-0.05",
        "0.1",
        "0.15",
        "0.25",
        "0.2",
        "0.15",
        "0.3",
        "0.25",
        "0.2",
        "0.15"
      ];

      function initPara(parentNode) {
        depths.forEach((layer,index) => {
          var layerElement = document.createElement("div");
          layerElement.setAttribute("data-depth", layer);
          layerElement.className = 'lvl_'+ index;
          parentNode.appendChild(layerElement);
        });
        var header = document.createElement('div')
        header.className = "heading vignette"
        header.innerText = "Knight of Old"
        parentNode.appendChild(header)
      }

      window.onload = function() {
        var scene = document.getElementById("scene");
        initPara(scene);
        var parallaxInstance = new Parallax(scene);
      };
    </script>
